databases:
  - name: BD_Scraping
    plan: free

services:
  # === 1️⃣ Backend (Node.js + Express + Postgres) ===
  - type: web
    name: apollo-enrichment-backend
    runtime: node
    plan: free
    buildCommand: |
      npm install
    startCommand: |
      node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ADMIN_EMAIL
        value: admin@tristone-partners.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: BD_Scraping
          property: connectionString

  # === 2️⃣ Frontend (Vite React App) ===
  - type: web
    name: apollo-enrichment-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://apollo-enrichment-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
